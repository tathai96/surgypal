
  <ion-menu contentId="content" class="customMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item style="font-weight: bolder;" [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url">
            <!-- <fa-icon style="margin-right: 10px;" [icon]="p.icon"></fa-icon> -->
            <ion-icon style="margin-right: 10px;" [src]="p.icon"></ion-icon>
            {{ p.title }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
