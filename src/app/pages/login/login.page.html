<ion-content [scrollEvents]="true">
  <div id="parent">
    <form id="login_form" (ngSubmit)="loginSubmit()" [formGroup]="loginForm">
      <div style="text-align: center;">
        <img src="../../../assets/logo.png" height="115px" width="267px" alt="app-logo">
      </div>
      <ion-item lines="none">
        <ion-label style="font-weight: bolder;">Login</ion-label>
      </ion-item>
      <ion-item lines="none" id="username-input">
        <ion-icon style="margin-right: 10px;" name="person-circle-outline"></ion-icon>
        <ion-input placeholder="Username"></ion-input>
      </ion-item>
      <ion-item lines="none" id="username-input">
        <ion-icon style="margin-right: 10px;" name="lock-closed-outline"></ion-icon>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <div style="display: flex; justify-content: space-between; margin: -15px 0px;">
        <ion-item lines="none">
          <ion-checkbox></ion-checkbox>
          <ion-label style="margin-left: 6px;">Remember Me</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label style="padding: 8px 0px;">Reset Password</ion-label>
        </ion-item>
      </div>
      <ion-item lines="none">
        <button type="button" routerLink="/side-menu/dashboard" routerDirection="root" class="login_button">LOG IN</button>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          Not Register?
          <a routerLink="/registration" routerDirection="root">Register Now</a>
        </ion-label>
      </ion-item>
    </form>
  </div>
</ion-content>
