<ion-content class="ion-padding">
  <ion-segment (ionChange)="segmentChanged($event)" value="Unread" [(ngModel)]="selectedTabs">
    <ion-segment-button value="Unread">
      <ion-icon src="assets/unread.svg"></ion-icon>
      <ion-badge color="danger">{{ message }}</ion-badge>
      <ion-label>Unread</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Read">
      <ion-icon src="assets/read.svg"></ion-icon>
      <ion-label>Read</ion-label>
    </ion-segment-button>
  </ion-segment>
  <app-unread *ngIf="selectedTabs == 'Unread'"></app-unread>
  <app-read *ngIf="selectedTabs == 'Read'"></app-read>
</ion-content>
