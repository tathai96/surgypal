<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Performance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-header>
      <ion-card-title>
        Pie Chart 1
      </ion-card-title>
    </ion-header>
    <ion-card-content>
      <div class="chart">
        <canvas baseChart
          [data]="pieChartData"
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          [plugins]="pieChartPlugins"
          [colors]="pieChartColors"
          [legend]="pieChartLegend">
        </canvas>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-header>
      <ion-card-title>
        Pie Chart 2
      </ion-card-title>
    </ion-header>
    <ion-card-content>
      <div class="chart">
        <canvas baseChart
          [data]="pieChartData2"
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          [plugins]="pieChartPlugins"
          [colors]="pieChartColors"
          [legend]="pieChartLegend">
        </canvas>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
